apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: songs
spec:
  ports:
    - port: 5432
  selector:
    app: db

---
apiVersion: v1
kind: Service
metadata:
  name: songs-app
  namespace: songs
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30057
  selector:
    app: songs-app